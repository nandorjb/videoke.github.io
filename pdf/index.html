<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videokê Fernando</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #b68bff, #ece6ff);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 38px;
            color: #2b0d46;
            font-weight: 800;
            margin-bottom: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(14px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            transition: 0.3s;
            margin-bottom: 30px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #e0d2ff;
        }

        .btn-download {
            background: #000;
            color: #fff;
            font-size: 16px;
            padding: 16px 40px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 0 auto;
            transition: 0.25s;
            width: fit-content;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.25);
        }

        .btn-download:hover {
            background: #333;
            transform: scale(1.05);
        }

        .btn-download img {
            width: 22px;
            filter: brightness(0) invert(1);
            /* garante ícone branco */
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Videokê Fernando</h2>

        <div class="card">
            <img src="thumbnail_musicas.png" class="thumbnail" alt="Miniatura do PDF">
        </div>

        <button class="btn-download" onclick="baixarPDF()">
            <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png">
            Músicas
        </button>

    </div>

    <script>
        function baixarPDF() {
            const link = document.createElement("a");
            link.href = "/mnt/data/Musicas_videoke.pdf";
            link.download = "lista_musicas.pdf";
            link.click();
        }
    </script>

</body>

</html>
